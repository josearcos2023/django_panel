{% extends "./layout.html" %}
{% block title %} Gestión de Registro de Alumno {% endblock %}

{% block content %}
<div class="row py-5">
    <div class="col-3"></div>
    <div class="col-md-6">
        <h2>Edición de alumno</h2>
        <div class="card">
            <div class="card-body">
                <form action="/editarAlumno/" method="POST">
                    {% csrf_token %}
                    <div class="form-group py-2">
                        <input type="text" value="{{alumno.alumno_id}}" id="txtId" name="txtId" class="form-control" placeholder="Código" minlength="6" maxlength="6" required readonly>
                    </div>
                    <div class="form-group py-2">
                        <input type="text" value="{{alumno.alumno_nombre}}" id="txtNombre" name="txtNombre" class="form-control" placeholder="Nombre"  maxlength="50" required>
                    </div>
                    <div class="form-group py-2">
                        <input type="email" value="{{alumno.alumno_email}}" id="txtEmail" name="txtEmail" class="form-control" placeholder="Email" minlength="15" maxlength="50" required>
                    </div>
                    <div class="form-group py-2">
                        <button type="submit" class="btn btn-success btn-block text-white">Submit</button>    
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
